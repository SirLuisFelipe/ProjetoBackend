name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Dar permissão de execução pro mvnw
        run: chmod +x mvnw

      - name: Build JAR
        run: ./mvnw clean package -DskipTests

      - name: Copiar JAR para o servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "target/demo-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu"

      - name: Reiniciar aplicação no servidor
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/ubuntu

            echo "Usuário remoto:"
            whoami || true

            echo "Listando arquivos em /home/ubuntu:"
            ls -lh || true

            PID=$(pgrep -f "demo-0.0.1-SNAPSHOT.jar" || true)
            if [ -n "$PID" ]; then
              echo "Matando processo antigo: $PID"
              sudo kill "$PID" >/dev/null 2>&1 || true
              sleep 5
            else
              echo "Nenhum processo antigo encontrado"
            fi

            echo "Iniciando nova versão..."
            nohup /usr/bin/java -jar /home/ubuntu/demo-0.0.1-SNAPSHOT.jar > /home/ubuntu/app.log 2>&1 &

            echo "Backend iniciado (com nohup)."
            exit 0
            
            echo "--- Kill do processo antigo concluído. Iniciando novo JAR ---"
            
            # 3. Inicia o novo JAR
            # setsid: Garante que o processo sobreviva ao fechar a conexão SSH (Evita status 143)
            # nohup: Desvincula do terminal e garante que o output vá para o arquivo.
            # >> app.log: Adiciona o novo log, em vez de apagar o antigo (Melhor para debugging).
            echo "Reiniciando aplicativo em $(date)" >> app.log
            setsid nohup java -jar $JAR_NAME >> app.log 2>&1 &
            
            echo "Aplicação foi iniciada em background. Finalizando conexão SSH."
            # Não precisamos do exit 0 explícito, mas o script encerra aqui com sucesso.

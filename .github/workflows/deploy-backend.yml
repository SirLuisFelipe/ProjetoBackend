name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Dar permissão de execução pro mvnw
        run: chmod +x mvnw

      - name: Build JAR
        run: ./mvnw clean package -DskipTests

      - name: Copiar JAR para o servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "target/demo-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu"

      - name: Reiniciar aplicação no servidor
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            JAR_NAME="demo-0.0.1-SNAPSHOT.jar"
            JAR_DIR="/home/ubuntu/target"
            LOG_FILE="/home/ubuntu/app.log"
            
            cd /home/ubuntu
            
            # --- CORREÇÃO AQUI: Garante permissão de escrita no arquivo de log ---
            echo "Ajustando permissões de log..."
            # Muda as permissões do app.log para que o owner (ubuntu) possa escrever (rw-)
            sudo chmod 664 $LOG_FILE || touch $LOG_FILE && sudo chmod 664 $LOG_FILE
            
            # 1. Encontra e Mata o Processo Antigo
            PID=$(pgrep -f "$JAR_DIR/$JAR_NAME" || true)
            if [ -n "$PID" ]; then
              echo "Processo antigo ($PID) encontrado. Enviando SIGTERM (15)..."
              sudo kill -15 "$PID" >/dev/null 2>&1 || true
              sleep 7
            fi
            
            PID_CHECK=$(pgrep -f "$JAR_DIR/$JAR_NAME" || true)
            if [ -n "$PID_CHECK" ]; then
              echo "O processo ($PID_CHECK) ainda está ativo. Enviando SIGKILL (9)..."
              sudo kill -9 "$PID_CHECK" >/dev/null 2>&1 || true
              sleep 2
            fi
            
            echo "--- Kill concluído. Iniciando novo JAR ---"
            
            # 2. Inicia o novo JAR
            echo "Reiniciando aplicativo em $(date)" >> $LOG_FILE # Usa a variável de LOG_FILE
            setsid nohup java -jar "$JAR_DIR/$JAR_NAME" >> $LOG_FILE 2>&1 &
            
            echo "Deploy concluído."
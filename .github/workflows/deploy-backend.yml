name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Dar permissão de execução pro mvnw
        run: chmod +x mvnw

      - name: Build JAR
        run: ./mvnw clean package -DskipTests

      - name: Copiar JAR para o servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "target/demo-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu"

      - name: Reiniciar aplicação no servidor
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            JAR_NAME="demo-0.0.1-SNAPSHOT.jar" # Mantém este nome para pgrep e java -jar
            APP_PATH="/home/ubuntu"
            
            cd $APP_PATH
            
            # Renomeia o JAR copiado para o nome fixo que será executado (se você usou curinga)
            # Isso garante que o nome executável seja sempre o mesmo
            # Encontra o arquivo *.jar e o renomeia para o nome fixo
            NEW_JAR_NAME=$(ls $APP_PATH/demo-*.jar | grep -v "$JAR_NAME" | head -1 || true)
            if [ -n "$NEW_JAR_NAME" ]; then
              mv $NEW_JAR_NAME $APP_PATH/$JAR_NAME
              echo "Novo JAR renomeado para $JAR_NAME"
            fi
            
            # Garante que o processo anterior morra e a porta seja liberada
            PID=$(pgrep -f "$JAR_NAME" || true)
            if [ -n "$PID" ]; then
              sudo kill -15 "$PID" >/dev/null 2>&1 || true
              sleep 7
            fi
            
            PID_CHECK=$(pgrep -f "$JAR_NAME" || true)
            if [ -n "$PID_CHECK" ]; then
              sudo kill -9 "$PID_CHECK" >/dev/null 2>&1 || true
              sleep 2
            fi
            
            # Inicia o novo JAR com setsid (persiste após o fechamento do SSH)
            echo "Reiniciando aplicativo em $(date)" >> app.log
            setsid nohup java -jar $JAR_NAME >> app.log 2>&1 &
            
            echo "Deploy concluído com sucesso."

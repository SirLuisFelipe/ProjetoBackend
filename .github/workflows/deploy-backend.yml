name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Dar permissão de execução pro mvnw
        run: chmod +x mvnw

      - name: Build JAR
        run: ./mvnw clean package -DskipTests

      - name: Copiar JAR para o servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "target/demo-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu"

      - name: Reiniciar aplicação no servidor
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            JAR_NAME="demo-0.0.1-SNAPSHOT.jar"
            APP_PATH="/home/ubuntu"
            
            cd $APP_PATH
            
            echo "--- Iniciando o processo de Kill do JAR antigo ---"
            
            # 1. Encontra e Mata o Processo Antigo (SIGTERM - Encerramento suave)
            PID=$(pgrep -f "$JAR_NAME" || true)
            if [ -n "$PID" ]; then
              echo "Processo antigo ($PID) encontrado. Enviando SIGTERM (15)..."
              sudo kill -15 "$PID" >/dev/null 2>&1 || true
              sleep 5
            fi
            
            # 2. Verifica se o processo morreu e Mata forçadamente (SIGKILL - Se necessário)
            PID_CHECK=$(pgrep -f "$JAR_NAME" || true)
            if [ -n "$PID_CHECK" ]; then
              echo "O processo ($PID_CHECK) ainda está ativo após 5s. Enviando SIGKILL (9)..."
              sudo kill -9 "$PID_CHECK" >/dev/null 2>&1 || true
              sleep 2
            fi
            
            echo "--- Kill do processo antigo concluído. Iniciando novo JAR ---"
            
            # 3. Inicia o novo JAR
            # setsid: Garante que o processo sobreviva ao fechar a conexão SSH (Evita status 143)
            # nohup: Desvincula do terminal e garante que o output vá para o arquivo.
            # >> app.log: Adiciona o novo log, em vez de apagar o antigo (Melhor para debugging).
            echo "Reiniciando aplicativo em $(date)" >> app.log
            setsid nohup java -jar $JAR_NAME >> app.log 2>&1 &
            
            echo "Aplicação foi iniciada em background. Finalizando conexão SSH."
            # Não precisamos do exit 0 explícito, mas o script encerra aqui com sucesso.

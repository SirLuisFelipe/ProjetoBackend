name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Dar permissão de execução pro mvnw
        run: chmod +x mvnw

      - name: Build JAR
        run: ./mvnw clean package -DskipTests

      - name: Copiar JAR para o servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "target/demo-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu"

      - name: Reiniciar aplicação no servidor
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            JAR_NAME="demo-0.0.1-SNAPSHOT.jar"
            APP_PATH="/home/ubuntu"
            
            cd $APP_PATH
            
            echo "--- Iniciando processo de Kill/Restart ---"
            
            # 1. Encontra e Mata o Processo Antigo (Garantia de Porta Liberada)
            PID=$(pgrep -f "$JAR_NAME" || true)
            if [ -n "$PID" ]; then
              echo "Processo antigo ($PID) encontrado. Enviando SIGTERM (15)..."
              # Kill suave, enviando o output de kill para /dev/null
              sudo kill -15 "$PID" >/dev/null 2>&1 || true
              sleep 7 # Aumentei o tempo de espera para garantir que o Spring finalize
            fi
            
            # 2. Confirma que a porta está livre (Mata forçadamente se necessário)
            PID_CHECK=$(pgrep -f "$JAR_NAME" || true)
            if [ -n "$PID_CHECK" ]; then
              echo "O processo ($PID_CHECK) ainda está ativo. Enviando SIGKILL (9)..."
              sudo kill -9 "$PID_CHECK" >/dev/null 2>&1 || true
              sleep 2
            fi
            
            echo "--- Kill do processo antigo concluído. Iniciando novo JAR ---"
            
            # 3. Inicia o novo JAR (Comandos Essenciais)
            # setsid: Dissocia o processo da sessão SSH (fundamental para o ambiente Lightsail/GitHub Actions)
            # nohup: Ignora o sinal de HANGUP
            # >> app.log: Adiciona logs em vez de sobrescrever
            
            echo "Reiniciando aplicativo em $(date)" >> app.log
            setsid nohup java -jar $JAR_NAME >> app.log 2>&1 &
            
            echo "Aplicação foi iniciada em background com setsid. O deploy automático está completo."
            
            echo "Aplicação foi iniciada em background. Finalizando conexão SSH."
            # Não precisamos do exit 0 explícito, mas o script encerra aqui com sucesso.
